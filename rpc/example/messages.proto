syntax = "proto3";
package main;

enum Functions {
  Ping = 0;
  CreateUser = 1;
}

message Empty {}

message IDResponse {
  string ID = 1;
}

message ServerPingResponse {
  int32 status = 1;
}

message Device {
  string ID = 1;
  string name = 2;
  string locale = 3;
  string lang = 4;
}

message CreateUserRequest {
  string username = 1;
  string passwordHash = 2;
  Device device = 3;
}
